- defaults:
    link:
      relink: true
    shell:
      quiet: true

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc
    ~/.p10k.zsh: p10k.zsh
    ~/.zinit/bin:
      create: true
      path: zinit
    ~/.zshrc: zshrc
    ~/.tmux/plugins/tpm:
      create: true
      path: tpm
    ~/.tmux.conf: tmux.conf

- create:
  - ~/Projects
  - ~/Playground

- shell:
  - [git submodule update --init --recursive, ðŸ’¿ Installing git submodules]

- shell:
  -
    command: ./scripts/install-packages.sh
    description: ðŸ§° Install useful applications
    stdout: true
    stderr: true
    stdin: true

- shell:
  -
    command: ./scripts/post-install-setup.sh
    description: ðŸ”¨ Configure applications
    stdout: true
    stderr: true
    stdin: true
